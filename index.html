<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>iZiPay</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    :root { --bg: #000; --panel: #111; --muted: #8e8e93; --accent: #fff; --btn-bg: #1c1c1e; }
    * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
    body { background: var(--bg); color: #fff; margin: 0; padding: 20px; }
    .balance-label { font-size: 18px; color: #fff; }
    .balance-amount { font-size: 58px; font-weight: 600; margin: 5px 0 25px; }
    .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 30px; }
    .action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .circle-btn { width: 60px; height: 60px; background: var(--btn-bg); border-radius: 50%; border: none; color: #fff; display: flex; align-items: center; justify-content: center; }
    .circle-btn svg { width: 24px; height: 24px; }
    .label { font-size: 12px; }
    .card-area { background: var(--panel); border-radius: 20px; padding: 20px; border: 1px solid #222; min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; }
    .hidden { display: none; }
    #loader { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 10; }
  </style>
</head>
<body>
<div id="loader">Загрузка кошелька...</div>

<div class="header">
  <div class="balance-label">Total balance</div>
  <div class="balance-amount" id="user-balance">$0.00</div>
</div>

<div class="action-grid">
  <div class="action-item" id="btn-new-card" onclick="requestCard()">
    <button class="circle-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg></button>
    <span class="label">New Card</span>
  </div>
  <div class="action-item"><button class="circle-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19V5m0 14l-7-7m7 7l7-7"/></svg></button><span class="label">Receive</span></div>
  <div class="action-item"><button class="circle-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14m0-14l-7 7m7-7l7 7"/></svg></button><span class="label">Send</span></div>
  <div class="action-item"><button class="circle-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 7h-9m3 10h5c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h2" stroke-linecap="round"/></svg></button><span class="label">Wallet</span></div>
</div>

<div class="card-area" id="card-display">
  <div id="card-status-text">У вас пока нет активных карт</div>
</div>

<script>
  // ТВОЙ КОНФИГ (databaseURL добавлен вручную из твоего projectId)
  const firebaseConfig = {
    apiKey: "AIzaSyBTpsS1kStrz8EA1EO0F4v3YkdENnxGHsM",
    authDomain: "izipay-f1def.firebaseapp.com",
    databaseURL: "https://izipay-f1def-default-rtdb.firebaseio.com",
    projectId: "izipay-f1def",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tg = window.Telegram.WebApp;
  tg.expand();
  const userId = tg.initDataUnsafe?.user?.id || "local_user";
  const userName = tg.initDataUnsafe?.user?.first_name || "Guest";

  // Ссылка на данные юзера в базе
  const userRef = db.ref('users/' + userId);

  // Слушаем изменения в базе в реальном времени
  userRef.on('value', (snapshot) => {
    document.getElementById('loader').style.display = 'none';
    const data = snapshot.val();
    
    if (!data) {
      // Если юзера нет, создаем его
      userRef.set({ name: userName, balance: 0, status: "no_card", card_num: "" });
    } else {
      // Обновляем баланс на экране
      document.getElementById('user-balance').textContent = '$' + (data.balance || 0).toFixed(2);
      
      const display = document.getElementById('card-display');
      if (data.status === "pending") {
        display.innerHTML = "Заявка на карту на рассмотрении...";
        document.getElementById('btn-new-card').style.opacity = "0.5";
      } else if (data.status === "active") {
        display.innerHTML = `<div style="text-align:left; width:100%">
          <div style="color:var(--muted); font-size:12px">Virtual Card</div>
          <div style="font-size:20px; letter-spacing:2px; margin:10px 0">${data.card_num || '**** **** **** ****'}</div>
          <div style="font-size:12px">VALID THRU: 12/28</div>
        </div>`;
        document.getElementById('btn-new-card').classList.add('hidden');
      }
    }
  });

  function requestCard() {
    userRef.update({ status: "pending" });
    tg.sendData(JSON.stringify({action: "new_card_request", id: userId, name: userName}));
    alert("Заявка отправлена админу!");
  }
</script>
</body>
</html>
