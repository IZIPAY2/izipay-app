<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>iZiPay</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    :root { --bg: #000; --panel: #1c1c1e; --muted: #8e8e93; --accent: #fff; }
    * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
    body { background: var(--bg); color: #fff; margin: 0; padding: 20px; }
    
    .balance-label { font-size: 16px; opacity: 0.7; }
    .balance-amount { font-size: 54px; font-weight: 600; margin: 5px 0 25px; }
    
    .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 30px; }
    .action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 12px; }
    .circle-btn { width: 55px; height: 55px; background: #1c1c1e; border-radius: 50%; border: none; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }

    /* Дизайн карты */
    .card-wrapper { position: relative; width: 100%; border-radius: 20px; overflow: hidden; margin-top: 10px; border: 1px solid #333; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    .card-img { width: 100%; display: block; border-radius: 20px; }
    
    .card-data {
      position: absolute; inset: 0; padding: 25px;
      display: flex; flex-direction: column; justify-content: flex-end;
      /* Затемнение снизу, чтобы белый текст читался на светлой карте */
      background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 50%);
    }
    
    .card-num { 
      font-size: 22px; 
      letter-spacing: 2px; 
      margin-bottom: 45px; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8); 
      font-family: 'Courier New', monospace;
      color: #fff;
    }
    
    .card-info-row { 
      display: flex; 
      justify-content: space-between; 
      font-size: 14px; 
      opacity: 1; 
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      color: #fff;
    }
    
    .details-btn {
      position: absolute; top: 15px; right: 15px;
      background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); color: #fff;
      padding: 6px 14px; border-radius: 12px; font-size: 12px; cursor: pointer; z-index: 10;
    }

    #loader { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 100; }
  </style>
</head>
<body>
<div id="loader">iZiPay...</div>

<div class="balance-label">Total balance</div>
<div class="balance-amount" id="user-balance">$0.00</div>

<div class="action-grid">
  <div class="action-item" onclick="requestCard()"><button class="circle-btn"><svg viewBox="0 0 24 24" width="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg></button><span>New Card</span></div>
  <div class="action-item"><button class="circle-btn"><svg viewBox="0 0 24 24" width="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19V5m0 14l-7-7m7 7l7-7"/></svg></button><span>Receive</span></div>
  <div class="action-item"><button class="circle-btn"><svg viewBox="0 0 24 24" width="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14m0-14l-7 7m7-7l7 7"/></svg></button><span>Send</span></div>
  <div class="action-item"><button class="circle-btn"><svg viewBox="0 0 24 24" width="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 7h-9m3 10h5c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h2"/></svg></button><span>Wallet</span></div>
</div>

<div id="card-section" style="display: none;">
  <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <span style="font-size: 14px; color: var(--muted);">Virtual Card</span>
  </div>
  
  <div class="card-wrapper">
    <img src="metalwhitecard.png" class="card-img" alt="Card">
    <button class="details-btn" onclick="showFullDetails()">See details</button>
    
    <div class="card-data">
      <div class="card-num" id="card-num-display">**** **** **** ****</div>
      <div class="card-info-row">
        <span id="card-exp-display">EXP: --/--</span>
        <span id="card-cvv-display">CVV: ***</span>
      </div>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBTpsS1kStrz8EA1EO0F4v3YkdENnxGHsM",
    authDomain: "izipay-f1def.firebaseapp.com",
    databaseURL: "https://izipay-f1def-default-rtdb.firebaseio.com",
    projectId: "izipay-f1def"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const tg = window.Telegram.WebApp;
  tg.expand();
  
  const userId = tg.initDataUnsafe?.user?.id || "7897252945";
  const userName = tg.initDataUnsafe?.user?.first_name || "User";

  let userData = {};

  db.ref('users/' + userId).on('value', (snapshot) => {
    document.getElementById('loader').style.display = 'none';
    userData = snapshot.val();
    
    if (!userData) {
      db.ref('users/' + userId).set({
        name: userName,
        balance: 0,
        status: "no_card",
        card_num: "4242 **** **** 1234",
        exp: "12/28",
        cvv: "123"
      });
    } else {
      document.getElementById('user-balance').textContent = '$' + (userData.balance || 0).toLocaleString(undefined, {minimumFractionDigits: 2});
      
      if (userData.status === "active" || userData.status === "pending") {
        document.getElementById('card-section').style.display = 'block';
        document.getElementById('card-num-display').textContent = userData.card_num || "**** **** **** ****";
        document.getElementById('card-exp-display').textContent = "EXP: " + (userData.exp || "--/--");
        document.getElementById('card-cvv-display').textContent = "CVV: " + (userData.cvv || "***");
      }
    }
  });

  function requestCard() {
    db.ref('users/' + userId).update({ status: "pending" });
    tg.showAlert("Card request sent to admin!");
  }

  function showFullDetails() {
    tg.showConfirm(`Card details:\nNumber: ${userData.card_num}\nExpires: ${userData.exp}\nCVV: ${userData.cvv}`);
  }
</script>
</body>
</html>
