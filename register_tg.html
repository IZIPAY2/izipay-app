<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register | IZIPAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --bg-dark: #0f1115; --card-bg: #ffffff; --primary-green: #638576; --text-dark: #1a1a1a; --text-gray: #8e8e93; --border-light: #e5e7eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: white; min-height: 100vh; display: flex; flex-direction: column; }
        .mobile-header { padding: 40px 24px 30px 24px; }
        .header-title h1 { font-size: 28px; font-weight: 600; }
        .auth-card { background: var(--card-bg); flex-grow: 1; border-top-left-radius: 32px; border-top-right-radius: 32px; padding: 32px 24px; color: var(--text-dark); }
        .toggle-container { background: #f3f4f6; border-radius: 100px; padding: 4px; display: flex; margin-bottom: 32px; }
        .toggle-btn { flex: 1; padding: 10px; border-radius: 100px; text-decoration: none; text-align: center; font-size: 14px; font-weight: 600; color: var(--text-gray); }
        .toggle-btn.active { background: white; color: var(--text-dark); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 20px; }
        .input-wrapper { display: flex; align-items: center; border: 1px solid var(--border-light); border-radius: 16px; padding: 0 16px; height: 64px; }
        .input-icon { font-size: 20px; color: var(--text-gray); margin-right: 12px; }
        .input-content { flex: 1; display: flex; flex-direction: column; }
        .input-label { font-size: 11px; color: var(--text-gray); }
        .custom-input { border: none; outline: none; font-size: 15px; font-weight: 500; width: 100%; }
        .btn-primary { width: 100%; height: 56px; background: var(--primary-green); color: white; border: none; border-radius: 100px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: white; padding: 12px 24px; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: transform 0.3s; z-index: 1000; }
        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
    <div class="mobile-header">
        <div class="header-title">
            <h1>Create Account</h1>
            <p>Start your journey with IZIPAY</p>
        </div>
    </div>
    <div class="auth-card">
        <div class="toggle-container">
            <a href="login_tg.html" class="toggle-btn">Login</a>
            <a href="#" class="toggle-btn active">Register</a>
        </div>
        <form id="regForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="ri-mail-line input-icon"></i>
                    <div class="input-content">
                        <label class="input-label">Email Address</label>
                        <input type="email" id="email" class="custom-input" placeholder="name@example.com" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="ri-lock-line input-icon"></i>
                    <div class="input-content">
                        <label class="input-label">Create Password</label>
                        <input type="password" id="password" class="custom-input" placeholder="••••••••" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-primary" id="submitBtn">Create & Link</button>
        </form>
    </div>
    <div id="toast" class="toast"> <span id="toastMsg"></span> </div>

    <script>
        const tg = window.Telegram.WebApp;
        document.getElementById("regForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Creating...";

            try {
                const response = await fetch('https://izipay.me/api/register_tg.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        tg_id: tg.initDataUnsafe?.user?.id || "7897252945"
                    })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    window.location.href = 'index.html';
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.innerText = "Create & Link";
                }
            } catch (error) {
                alert("Connection error");
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
