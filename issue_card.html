<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Issue Card | IZIPAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --bg-dark: #0f1115; --card-bg: #ffffff; --primary-green: #638576; --text-dark: #1a1a1a; --text-gray: #8e8e93; --border-light: #e5e7eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: white; min-height: 100vh; display: flex; flex-direction: column; }
        .mobile-header { padding: 20px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); border: none; color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .content-sheet { background: var(--card-bg); flex-grow: 1; border-top-left-radius: 32px; border-top-right-radius: 32px; padding: 32px 24px; color: var(--text-dark); animation: slideUp 0.4s ease; }
        .card-options { display: flex; flex-direction: column; gap: 16px; margin-bottom: 30px; }
        .card-option { position: relative; cursor: pointer; }
        .card-option input { position: absolute; opacity: 0; }
        .option-content { background: white; border: 1px solid var(--border-light); border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 16px; transition: 0.2s; }
        .card-option input:checked + .option-content { border: 2px solid var(--primary-green); background: #f0fdf4; box-shadow: 0 4px 12px rgba(99, 133, 118, 0.15); }
        .card-icon { width: 48px; height: 48px; background: #f3f4f6; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--text-dark); }
        .card-info { flex: 1; }
        .card-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; display: block; }
        .card-desc { font-size: 12px; color: var(--text-gray); }
        .card-price { font-size: 16px; font-weight: 700; color: var(--primary-green); }
        .btn-primary { width: 100%; height: 56px; background: var(--primary-green); color: white; border: none; border-radius: 100px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-primary:disabled { opacity: 0.6; }
        .spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="mobile-header">
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
        <h3 style="font-weight: 600; font-size: 18px;">New Card</h3>
        <div style="width:40px"></div>
    </div>
    
    <div class="content-sheet">
        <h4 style="margin-bottom: 24px; font-size: 22px; font-weight: 700; color: var(--text-dark);">Select Card Type</h4>
        
        <form id="issueForm">
            <div class="card-options">
                <label class="card-option">
                    <input type="radio" name="card_type" value="regular" checked>
                    <div class="option-content">
                        <div class="card-icon"><i class="ri-bank-card-2-line"></i></div>
                        <div class="card-info">
                            <span class="card-title">Virtual card</span>
                            <span class="card-desc">Perfect for daily subscriptions</span>
                        </div>
                        <span class="card-price">$39.99</span>
                    </div>
                </label>

                <label class="card-option">
                    <input type="radio" name="card_type" value="physical">
                    <div class="option-content">
                        <div class="card-icon"><i class="ri-vip-crown-line"></i></div>
                        <div class="card-info">
                            <span class="card-title">Physical Metal</span>
                            <span class="card-desc">Premium metal card delivered to you</span>
                        </div>
                        <span class="card-price">$149.00</span>
                    </div>
                </label>
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">
                <span id="btnText">Continue to Payment</span>
            </button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('issueForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const cardType = document.querySelector('input[name="card_type"]:checked').value;
            
            btn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>';

            try {
                const response = await fetch('https://izipay.me/api/issue_card.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tg_id: tg.initDataUnsafe?.user?.id || "7897252945",
                        card_type: cardType
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    window.location.href = result.redirect;
                } else {
                    tg.showAlert(result.message);
                    btn.disabled = false;
                    btnText.innerText = 'Continue to Payment';
                }
            } catch (error) {
                tg.showAlert("Connection error to izipay.me");
                btn.disabled = false;
                btnText.innerText = 'Continue to Payment';
            }
        });
    </script>
</body>
</html>
