<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>History | IZIPAY</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1115;      
            --card-bg: #ffffff;      
            --primary-green: #638576; 
            --text-dark: #1a1a1a;
            --text-gray: #8e8e93;
            --border-light: #e5e7eb;
            --toggle-bg: #f3f4f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mobile-header { padding: 24px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); border: none; color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        
        .content-sheet {
            background: var(--card-bg);
            flex-grow: 1;
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            padding: 32px 24px;
            color: var(--text-dark);
            animation: slideUp 0.5s ease;
            overflow-y: auto;
        }

        .txn-list { display: flex; flex-direction: column; gap: 12px; }
        
        /* Стиль для блока сплошного текста */
        .txn-card {
            background: var(--toggle-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-light);
        }

        .txn-text {
            font-family: 'Courier New', monospace; /* Моноширинный шрифт как на чеке */
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap; /* Сохраняет переносы строк из базы данных */
            color: var(--text-dark);
            word-break: break-word;
        }

        .empty-state { text-align: center; padding: 60px 0; color: var(--text-gray); }
        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.3; }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="mobile-header">
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
        <h3>History</h3>
        <div style="width:40px"></div>
    </div>

    <div class="content-sheet">
        <div id="txn-container" class="txn-list">
            <div class="empty-state" id="loader-state">
                <i class="ri-loader-4-line ri-spin empty-icon"></i>
                <p>Loading history...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBTpsS1kStrz8EA1EO0F4v3YkdENnxGHsM",
            authDomain: "izipay-f1def.firebaseapp.com",
            databaseURL: "https://izipay-f1def-default-rtdb.firebaseio.com",
            projectId: "izipay-f1def"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || "7897252945";

        const container = document.getElementById('txn-container');

        // Функция для отрисовки транзакции сплошным текстом
        function createTxnHTML(txn) {
            // Берем всё из поля 'details'
            const content = txn.details || "No transaction data";
            
            return `
                <div class="txn-card">
                    <div class="txn-text">${content}</div>
                </div>
            `;
        }

        // Загрузка данных из Firebase
        db.ref('users/' + userId + '/history').on('value', (snapshot) => {
            const data = snapshot.val();
            container.innerHTML = '';

            if (!data) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-file-list-3-line empty-icon"></i>
                        <p>No history yet</p>
                    </div>
                `;
                return;
            }

            // Новые записи из базы будут отображаться сверху
            const txns = Object.values(data).reverse();
            
            txns.forEach(txn => {
                // Пропускаем техническую запись регистрации, если нужно
                if (txn.details !== "Account Created") {
                    container.innerHTML += createTxnHTML(txn);
                }
            });
        });
    </script>
</body>
</html>
