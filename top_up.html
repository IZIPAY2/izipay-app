<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up | IZIPAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1115; --card-bg: #ffffff; --primary-green: #638576;
            --text-dark: #1a1a1a; --text-gray: #8e8e93; --border-light: #e5e7eb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: white; display: flex; flex-direction: column; min-height: 100vh; }
        .mobile-header { padding: 20px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); border: none; color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .content-sheet { background: var(--card-bg); flex-grow: 1; border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 30px 20px; color: var(--text-dark); }
        .crypto-item { border: 1px solid var(--border-light); border-radius: 16px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; cursor: pointer; }
        .crypto-item.active { border: 2px solid var(--primary-green); background: #f0fdf4; }
        .crypto-icon { width: 32px; height: 32px; }
        .address-box { background: var(--bg-dark); color: white; border-radius: 15px; padding: 20px; margin-top: 20px; display: none; }
        .addr-val { font-size: 13px; word-break: break-all; margin: 10px 0; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; }
        .copy-btn { width: 100%; padding: 12px; background: var(--primary-green); color: white; border: none; border-radius: 10px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="mobile-header">
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
        <h3>Top Up</h3>
        <div style="width:40px"></div>
    </div>
    <div class="content-sheet">
        <h4 style="margin-bottom:15px">Select Network</h4>
        <div id="crypto-list">
            <div class="crypto-item" onclick="selectNet('USDT (TRC20)', 'TYYF1FVn6vpEbq83s9QxCAXnkCzCDuqDSZ', this)">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon">
                <div style="flex:1"><b>USDT</b><br><small>TRC-20</small></div>
            </div>
            <div class="crypto-item" onclick="selectNet('Bitcoin', 'bc1qvjn8epw4l8hqm4y0rqy0dvjst279m3v7u9ru47', this)">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="crypto-icon">
                <div style="flex:1"><b>Bitcoin</b><br><small>BTC Network</small></div>
            </div>
        </div>
        <div id="addressBox" class="address-box">
            <div style="font-size:12px; color:#8e8e93">Deposit Address</div>
            <div id="addrText" class="addr-val"></div>
            <button class="copy-btn" onclick="copy()">Copy Address</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        function selectNet(name, addr, el) {
            document.querySelectorAll('.crypto-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('addressBox').style.display = 'block';
            document.getElementById('addrText').innerText = addr;
        }
        function copy() {
            navigator.clipboard.writeText(document.getElementById('addrText').innerText);
            tg.HapticFeedback.notificationOccurred('success');
        }
    </script>
</body>
</html>
