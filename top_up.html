<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up | IZIPAY</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1115;      
            --card-bg: #ffffff;      
            --primary-green: #638576; 
            --text-dark: #1a1a1a;
            --text-gray: #8e8e93;
            --border-light: #e5e7eb;
            --toggle-bg: #f3f4f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mobile-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
        }

        .content-sheet {
            background: var(--card-bg);
            flex-grow: 1;
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            padding: 24px;
            color: var(--text-dark);
            overflow-y: auto;
        }

        .crypto-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .crypto-item {
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .crypto-item.active { border: 2px solid var(--primary-green); background: #f0fdf4; }
        .crypto-icon { width: 32px; height: 32px; pointer-events: none; }
        .crypto-info { pointer-events: none; }
        .crypto-info b { display: block; font-size: 15px; }
        .crypto-info small { color: var(--text-gray); font-size: 12px; }

        .address-box {
            background: var(--bg-dark);
            color: white;
            border-radius: 20px;
            padding: 24px;
            display: none;
            margin-top: 10px;
            margin-bottom: 30px;
            animation: fadeIn 0.3s ease;
        }

        .addr-val {
            word-break: break-all;
            background: rgba(255,255,255,0.08);
            padding: 14px;
            border-radius: 12px;
            margin: 12px 0 20px 0;
            font-size: 13px;
            font-family: monospace;
        }

        .btn-main {
            width: 100%;
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-outline {
            width: 100%;
            background: transparent;
            color: var(--primary-green);
            border: 1.5px solid var(--primary-green);
            padding: 14px;
            border-radius: 14px;
            margin-top: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-gray); margin-bottom: 8px; font-weight: 600; }
        .input-group input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid var(--border-light); 
            background: #f9fafb;
        }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; padding: 10px 24px; border-radius: 50px;
            font-size: 13px; z-index: 9999; display: none;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="toast">Copied!</div>

    <div class="mobile-header">
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 style="font-size: 18px;">Deposit</h1>
        <div style="width:40px"></div>
    </div>

    <div class="content-sheet">
        <div id="main-view">
            <h3 style="font-size: 16px;">Select Asset</h3>
            <div class="crypto-grid">
                <div class="crypto-item" onclick="selectCrypto('Bitcoin', 'bc1qrs8d7pckelsnlsl900s9m4adyaj8z7x4kdk7de', this)">
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Bitcoin</b><small>BTC Network</small></div>
                </div>
                
                <div class="crypto-item" onclick="selectCrypto('Ethereum', '0xB6D25D305B4Bf38C83DD67bC63Bd2562CE6Fd442', this)">
                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Ethereum</b><small>ERC-20</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('Tether (ERC20)', '0xB6D25D305B4Bf38C83DD67bC63Bd2562CE6Fd442', this)">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tether (ERC20)</b><small>ERC-20</small></div>
                </div>
                
                <div class="crypto-item" onclick="selectCrypto('Tether (TRC20)', 'TFtGBVYi99XEruhbvxq5bRcbm63aZe9ecR', this)">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tether (TRC20)</b><small>TRC-20</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('Tether (BEP20)', '0xB6D25D305B4Bf38C83DD67bC63Bd2562CE6Fd442', this)">
                    <img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tether (BEP20)</b><small>BEP-20 (BSC)</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('USDC', '0xB6D25D305B4Bf38C83DD67bC63Bd2562CE6Fd442', this)">
                    <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>USDC</b><small>Ethereum (ERC-20)</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('Solana', 'EJw7E2DSRoax42enpB3p9DGoLNXnTNaD2MG1154xcAd9', this)">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Solana</b><small>Solana Network</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('Tron', 'TFtGBVYi99XEruhbvxq5bRcbm63aZe9ecR', this)">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tron</b><small>TRX Network</small></div>
                </div>
            </div>

            <div id="addressBox" class="address-box">
                <div style="font-size: 11px; color: #9ca3af;">DEPOSIT ADDRESS</div>
                <div class="addr-val" id="walletAddress">...</div>
                <button class="btn-main" onclick="copyAddress()"><i class="ri-file-copy-line"></i> Copy Address</button>
                <button class="btn-outline" onclick="showForm()"><i class="ri-check-line"></i> I have paid</button>
            </div>
        </div>

        <div id="confirmForm" class="confirm-form">
            <h3 style="margin-bottom: 20px;">Confirmation</h3>
            <div class="input-group">
                <label>Wallet Address / TXID</label>
                <input type="text" id="userWallet" placeholder="Paste details here">
            </div>
            <div class="input-group">
                <label>Payment Screenshot</label>
                <input type="file" id="userScreenshot" accept="image/*">
            </div>
            <button class="btn-main" id="submitBtn" onclick="sendToAdmin()" style="background: #111;">Submit Payment</button>
            <button class="btn-outline" onclick="hideForm()" style="border-color: #ddd; color: #888;">Back</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedNetwork = "";

        function selectCrypto(net, addr, el) {
            selectedNetwork = net;
            document.querySelectorAll('.crypto-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('walletAddress').textContent = addr;
            document.getElementById('addressBox').style.display = 'block';
            document.getElementById('addressBox').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function copyAddress() {
            navigator.clipboard.writeText(document.getElementById('walletAddress').textContent);
            document.getElementById('toast').style.display = 'block';
            setTimeout(() => document.getElementById('toast').style.display = 'none', 2000);
            tg.HapticFeedback.notificationOccurred('success');
        }

        function showForm() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('confirmForm').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('confirmForm').style.display = 'none';
        }

        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const max = 1000;
                        if (w > h && w > max) { h *= max/w; w = max; }
                        else if (h > max) { w *= max/h; h = max; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.7);
                    };
                };
            });
        }

        async function sendToAdmin() {
            const wallet = document.getElementById('userWallet').value;
            const file = document.getElementById('userScreenshot').files[0];
            const submitBtn = document.getElementById('submitBtn');

            if (!wallet) return tg.showAlert("Please fill TXID/Wallet");

            const botToken = '8383398356:AAFJRxBGmhL2edF72kCcfStO-ho01tGhdUk'; 
            const adminId = '7897252945'; 

            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";

            const user = tg.initDataUnsafe?.user || {first_name: "User", id: "000"};
            const text = `ðŸ’° *TOP UP REQUEST*\nðŸ‘¤ User: ${user.first_name}\nðŸ†” ID: ${user.id}\nðŸŒ Net: ${selectedNetwork}\nðŸ’³ Wallet: \`${wallet}\``;

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: adminId, text: text, parse_mode: 'Markdown'})
                });

                if (file) {
                    submitBtn.textContent = "Compressing...";
                    const blob = await compressImage(file);
                    const fd = new FormData();
                    fd.append('chat_id', adminId);
                    fd.append('photo', blob, "proof.jpg");
                    submitBtn.textContent = "Uploading Image...";
                    await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: 'POST', body: fd });
                }

                tg.showAlert("Success! Admin notified.", () => window.location.href = "index.html");
            } catch (e) {
                tg.showAlert("Error. Try again.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Payment";
            }
        }
    </script>
</body>
</html>
