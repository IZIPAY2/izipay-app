<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up | IZIPAY</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1115;      
            --card-bg: #ffffff;      
            --primary-green: #638576; 
            --text-dark: #1a1a1a;
            --text-gray: #8e8e93;
            --border-light: #e5e7eb;
            --toggle-bg: #f3f4f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mobile-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
        }

        .content-sheet {
            background: var(--card-bg);
            flex-grow: 1;
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            padding: 24px;
            color: var(--text-dark);
            overflow-y: auto;
        }

        .crypto-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .crypto-item {
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            z-index: 10; /* –ß—Ç–æ–±—ã —Ç–æ—á–Ω–æ –Ω–∞–∂–∏–º–∞–ª–æ—Å—å */
        }

        .crypto-item:active { transform: scale(0.98); }
        .crypto-item.active { border: 2px solid var(--primary-green); background: #f0fdf4; }

        .crypto-icon { width: 32px; height: 32px; pointer-events: none; }
        .crypto-info { pointer-events: none; }
        .crypto-info b { display: block; font-size: 15px; margin-bottom: 2px; }
        .crypto-info small { color: var(--text-gray); font-size: 12px; }

        .address-box {
            background: var(--bg-dark);
            color: white;
            border-radius: 20px;
            padding: 24px;
            display: none;
            margin-top: 10px;
            margin-bottom: 30px;
            animation: fadeIn 0.3s ease;
        }

        .addr-val {
            word-break: break-all;
            background: rgba(255,255,255,0.08);
            padding: 14px;
            border-radius: 12px;
            margin: 12px 0 20px 0;
            font-size: 13px;
            font-family: monospace;
            line-height: 1.4;
        }

        .btn-main {
            width: 100%;
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 14px;
        }

        .btn-outline {
            width: 100%;
            background: transparent;
            color: var(--primary-green);
            border: 1.5px solid var(--primary-green);
            padding: 14px;
            border-radius: 14px;
            margin-top: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .confirm-form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-gray); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        .input-group input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid var(--border-light); 
            font-size: 14px;
            background: #f9fafb;
        }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; padding: 10px 24px; border-radius: 50px;
            font-size: 13px; z-index: 9999; display: none;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="toast">Copied!</div>

    <div class="mobile-header">
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 style="font-size: 18px; font-weight: 700;">Deposit Funds</h1>
        <div style="width:40px"></div>
    </div>

    <div class="content-sheet">
        <div id="main-view">
            <h3 style="font-size: 16px; font-weight: 600;">Select Cryptocurrency</h3>
            
            <div class="crypto-grid">
                <div class="crypto-item" onclick="selectCrypto('BTC', 'bc1qvjn8epw4l8hqm4y0rqy0dvjst279m3v7u9ru47', this)">
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Bitcoin</b><small>BTC Network</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('ETH', '0xB1A08E801e3e79C0dEf1521263D7D54c6745D68c', this)">
                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Ethereum</b><small>ERC-20</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('USDT_TRC20', 'TYYF1FVn6vpEbq83s9QxCAXnkCzCDuqDSZ', this)">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tether (TRC20)</b><small>Tron Network</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('USDT_BEP20', '0xB1A08E801e3e79C0dEf1521263D7D54c6745D68c', this)">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tether (BEP20)</b><small>Binance Smart Chain</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('SOL', 'EqQpCbatN8xxxJpJFWgb9UAY8gdUFYg1Hd52juj3Fr4V', this)">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Solana</b><small>SOL Network</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('TRX', 'TYYF1FVn6vpEbq83s9QxCAXnkCzCDuqDSZ', this)">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tron</b><small>TRC-20 Network</small></div>
                </div>
            </div>

            <div id="addressBox" class="address-box">
                <div style="font-size: 11px; color: #9ca3af; letter-spacing: 1px; font-weight: 700;">YOUR DEPOSIT ADDRESS</div>
                <div class="addr-val" id="walletAddress">...</div>
                <button class="btn-main" onclick="copyAddress()"><i class="ri-file-copy-line"></i> Copy Address</button>
                <button class="btn-outline" onclick="showForm()"><i class="ri-check-line"></i> I have paid</button>
            </div>
        </div>

        <div id="confirmForm" class="confirm-form">
            <h3 style="margin-bottom: 20px; font-size: 18px;">Payment Details</h3>
            <div class="input-group">
                <label>Your Wallet Address / TXID</label>
                <input type="text" id="userWallet" placeholder="Paste transaction ID or your address">
            </div>
            <div class="input-group">
                <label>Proof of Payment (Screenshot)</label>
                <input type="file" id="userScreenshot" accept="image/*">
            </div>
            <button class="btn-main" id="submitBtn" onclick="sendToAdmin()" style="background: #111827;">Send Confirmation</button>
            <button class="btn-outline" onclick="hideForm()" style="border-color: #d1d5db; color: #6b7280;">Go Back</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedNetwork = "";

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –í–´–ë–û–†–ê
        function selectCrypto(net, addr, el) {
            selectedNetwork = net;
            
            // –°–Ω–∏–º–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ –≤—Å–µ—Ö
            document.querySelectorAll('.crypto-item').forEach(i => i.classList.remove('active'));
            
            // –°—Ç–∞–≤–∏–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –Ω–∞ —Ç–µ–∫—É—â–∏–π
            el.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–æ—à–µ–ª—å–∫–∞
            const addrBox = document.getElementById('addressBox');
            const addrText = document.getElementById('walletAddress');
            
            addrText.textContent = addr;
            addrBox.style.display = 'block';
            
            // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
            addrBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            tg.HapticFeedback.impactOccurred('medium');
        }

        function copyAddress() {
            const addr = document.getElementById('walletAddress').textContent;
            navigator.clipboard.writeText(addr);
            
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
            
            tg.HapticFeedback.notificationOccurred('success');
        }

        function showForm() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('confirmForm').style.display = 'block';
            window.scrollTo(0,0);
        }

        function hideForm() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('confirmForm').style.display = 'none';
        }

        async function sendToAdmin() {
            const wallet = document.getElementById('userWallet').value;
            const file = document.getElementById('userScreenshot').files[0];
            const submitBtn = document.getElementById('submitBtn');

            if (!wallet) return tg.showAlert("Please fill in your wallet or TXID");

            // --- –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò ---
            const botToken = '8383398356:AAFJRxBGmhL2edF72kCcfStO-ho01tGhdUk'; 
            const adminId = '7897252945'; 
            // ---------------------

            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";

            const user = tg.initDataUnsafe?.user || {first_name: "Guest", id: "000"};
            const text = `üí∞ *TOP UP REQUEST*\nüë§ User: ${user.first_name}\nüÜî ID: ${user.id}\nüåê Net: ${selectedNetwork}\nüí≥ Details: \`${wallet}\``;

            try {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: adminId, text: text, parse_mode: 'Markdown'})
                });

                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ
                if (file) {
                    const fd = new FormData();
                    fd.append('chat_id', adminId);
                    fd.append('photo', file);
                    await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: fd
                    });
                }

                tg.showAlert("Sent! Admin will credit your balance shortly.", () => {
                    window.location.href = "index.html";
                });
            } catch (e) {
                tg.showAlert("Error. Check bot token or internet.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Send Confirmation";
            }
        }
    </script>
</body>
</html>
