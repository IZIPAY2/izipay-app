<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top Up | IZIPAY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f1115;      
            --card-bg: #ffffff;      
            --primary-green: #638576; 
            --text-dark: #1a1a1a;
            --text-gray: #8e8e93;
            --border-light: #e5e7eb;
            --toggle-bg: #f3f4f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .mobile-header {
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .content-sheet {
            background: var(--card-bg);
            flex-grow: 1;
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            padding: 32px 24px;
            color: var(--text-dark);
            overflow-y: auto;
        }

        .info-box {
            background: var(--toggle-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            border-left: 4px solid var(--primary-green);
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 30px; 
        }

        .crypto-item {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
        }

        .crypto-item.active { border: 2px solid var(--primary-green); background: #f0fdf4; }

        .address-box {
            background: var(--bg-dark);
            color: white;
            border-radius: 20px;
            padding: 24px;
            display: none;
            margin-bottom: 40px;
        }

        .addr-val {
            word-break: break-all;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0 20px 0;
            font-size: 13px;
        }

        .btn-main {
            width: 100%;
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-outline {
            width: 100%;
            background: transparent;
            color: var(--primary-green);
            border: 1px solid var(--primary-green);
            padding: 14px;
            border-radius: 12px;
            margin-top: 12px;
            font-weight: 600;
        }

        .confirm-form {
            display: none;
            background: var(--toggle-bg);
            border-radius: 20px;
            padding: 24px;
            color: var(--text-dark);
        }

        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-gray); margin-bottom: 6px; }
        .input-group input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-light); }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: white; padding: 12px 24px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 2000; display: none;
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
        <h1>Top Up</h1>
        <div style="width:40px"></div>
    </div>

    <div class="content-sheet">
        <div id="main-view">
            <div class="info-box">
                <p style="font-size: 13px;">Select a network, copy address and pay. Then click "I have paid".</p>
            </div>

            <div class="crypto-grid">
                <div class="crypto-item" onclick="selectCrypto('USDT_TRC20', 'TYYF1FVn6vpEbq83s9QxCAXnkCzCDuqDSZ', this)">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="30">
                    <div><b>Tether (TRC20)</b><br><small>TRX Network</small></div>
                </div>
                <div class="crypto-item" onclick="selectCrypto('SOL', 'EqQpCbatN8xxxJpJFWgb9UAY8gdUFYg1Hd52juj3Fr4V', this)">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.png" width="30">
                    <div><b>Solana</b><br><small>SOL Network</small></div>
                </div>
            </div>

            <div id="addressBox" class="address-box">
                <div style="font-size: 12px; color: #8e8e93;">DEPOSIT ADDRESS</div>
                <div class="addr-val" id="walletAddress">...</div>
                <button class="btn-main" onclick="copyAddress()">Copy Address</button>
                <button class="btn-outline" onclick="showForm()">I have paid</button>
            </div>
        </div>

        <div id="confirmForm" class="confirm-form">
            <h3 style="margin-bottom: 15px;">Confirm Payment</h3>
            <div class="input-group">
                <label>Your Wallet Address / TXID</label>
                <input type="text" id="userWallet" placeholder="Paste here...">
            </div>
            <div class="input-group">
                <label>Screenshot</label>
                <input type="file" id="userScreenshot" accept="image/*">
            </div>
            <button class="btn-main" id="submitBtn" onclick="sendToAdmin()" style="background: #000;">Submit Payment</button>
            <button class="btn-outline" onclick="hideForm()" style="border:none;">Cancel</button>
        </div>
    </div>

    <div id="toast" class="toast">Copied!</div>

    <script>
        const tg = window.Telegram.WebApp;
        let selectedNetwork = "";

        function selectCrypto(net, addr, el) {
            selectedNetwork = net;
            document.querySelectorAll('.crypto-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('walletAddress').textContent = addr;
            document.getElementById('addressBox').style.display = 'block';
            tg.HapticFeedback.impactOccurred('light');
        }

        function copyAddress() {
            navigator.clipboard.writeText(document.getElementById('walletAddress').textContent);
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
            tg.HapticFeedback.notificationOccurred('success');
        }

        function showForm() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('confirmForm').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('confirmForm').style.display = 'none';
        }

        async function sendToAdmin() {
            const wallet = document.getElementById('userWallet').value;
            const file = document.getElementById('userScreenshot').files[0];
            const submitBtn = document.getElementById('submitBtn');

            if (!wallet) return tg.showAlert("Please enter your wallet/TXID");

            // --- ÐÐÐ¡Ð¢Ð ÐžÐ™ÐšÐ˜ ---
            const botToken = '8383398356:AAFJRxBGmhL2edF72kCcfStO-ho01tGhdUk'; 
            const adminId = '7897252945'; 
            // -----------------

            submitBtn.disabled = true;
            submitBtn.textContent = "Sending...";

            const user = tg.initDataUnsafe?.user || {first_name: "User", id: "000"};
            const text = `ðŸ’° *NEW DEPOSIT*\nðŸ‘¤ User: ${user.first_name}\nðŸ†” ID: ${user.id}\nðŸŒ Net: ${selectedNetwork}\nðŸ’³ Wallet: \`${wallet}\``;

            try {
                // 1. ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: adminId, text: text, parse_mode: 'Markdown'})
                });

                // 2. ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° Ñ„Ð¾Ñ‚Ð¾ (ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ)
                if (file) {
                    const fd = new FormData();
                    fd.append('chat_id', adminId);
                    fd.append('photo', file);
                    await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: fd
                    });
                }

                tg.showAlert("Success! Admin will verify your payment.", () => {
                    window.location.href = "index.html";
                });
            } catch (e) {
                tg.showAlert("Send error. Try again.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Payment";
            }
        }
    </script>
</body>
</html>
