<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Physical Card Order | IZIPAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1115; --card-bg: #ffffff; --primary-green: #638576; 
            --text-dark: #1a1a1a; --text-gray: #8e8e93; --border-light: #e5e7eb;
            --toggle-bg: #f3f4f6; --warning-amber: #b45309;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: white; min-height: 100vh; display: flex; flex-direction: column; }
        .mobile-header { padding: 24px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .content-sheet { background: var(--card-bg); flex-grow: 1; border-top-left-radius: 32px; border-top-right-radius: 32px; padding: 32px 24px; color: var(--text-dark); overflow-y: auto; }
        .payment-summary { background: var(--toggle-bg); border-radius: 20px; padding: 24px; margin-bottom: 16px; text-align: center; border-left: 4px solid #D4AF37; }
        .price-main { font-size: 32px; font-weight: 700; color: var(--text-dark); }
        .crypto-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 30px; }
        .crypto-item { background: white; border: 1px solid var(--border-light); border-radius: 16px; padding: 16px; display: flex; align-items: center; gap: 16px; cursor: pointer; }
        .crypto-item.active { border: 2px solid #D4AF37; background: #fffdf5; }
        .crypto-icon { width: 32px; height: 32px; }
        .address-box { background: var(--bg-dark); color: white; border-radius: 20px; padding: 24px; display: none; margin-top: 20px; }
        .address-box.show { display: block; }
        .addr-val { font-family: monospace; font-size: 13px; word-break: break-all; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin: 15px 0; color: #f3f4f6; }
        .copy-btn { width: 100%; background: var(--primary-green); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn-paid { width: 100%; background: transparent; color: var(--primary-green); border: 1.5px solid var(--primary-green); padding: 14px; border-radius: 12px; margin-top: 10px; cursor: pointer; }
        .confirm-view { display: none; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; color: var(--text-gray); margin-bottom: 5px; font-weight: 600; }
        .input-group input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border-light); background: var(--toggle-bg); }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: white; padding: 12px 24px; border-radius: 50px; transition: 0.3s; z-index: 9999; color: black; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div id="toast">Address copied!</div>

<div class="mobile-header">
    <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
    <h1 style="font-size: 18px;">Order Metal Card</h1>
    <div style="width:40px;"></div>
</div>

<div class="content-sheet">
    <div id="selection-view">
        <div class="payment-summary">
            <div style="color: #888; font-size: 12px;">Physical Metal Issuance</div>
            <div class="price-main">$149.99</div>
        </div>

        <h3 style="margin-bottom: 16px; font-size: 15px; font-weight: 600;">Select Network</h3>

        <div class="crypto-grid">
            <div class="crypto-item" onclick="selectCrypto('USDT (TRC20)', 'TYYF1FVn6vpEbq83s9QxCAXnkCzCDuqDSZ', this)">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon">
                <div style="flex:1"><b>Tether</b><br><small style="color:#888">TRC-20 Network</small></div>
            </div>
            <div class="crypto-item" onclick="selectCrypto('Bitcoin', 'bc1qvjn8epw4l8hqm4y0rqy0dvjst279m3v7u9ru47', this)">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="crypto-icon">
                <div style="flex:1"><b>Bitcoin</b><br><small style="color:#888">BTC Network</small></div>
            </div>
            <div class="crypto-item" onclick="selectCrypto('Solana', 'EqQpCbatN8xxxJpJFWgb9UAY8gdUFYg1Hd52juj3Fr4V', this)">
                <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="crypto-icon">
                <div style="flex:1"><b>Solana</b><br><small style="color:#888">SOL Network</small></div>
            </div>
        </div>

        <div id="addressBox" class="address-box">
            <div style="text-align:center; font-size: 12px; color: #aaa;">Send exactly $149.99 to:</div>
            <div class="addr-val" id="walletAddress">...</div>
            <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
            <button class="btn-paid" onclick="showConfirm()">I have paid</button>
        </div>
    </div>

    <div id="confirm-view" class="confirm-view">
        <h3 style="margin-bottom: 20px;">Delivery Info & TXID</h3>
        <form id="paymentForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>Country</label><input type="text" id="country" placeholder="e.g. USA" required></div>
                <div class="input-group"><label>City</label><input type="text" id="city" placeholder="e.g. NYC" required></div>
            </div>
            <div class="input-group"><label>Address</label><input type="text" id="address" placeholder="Full delivery address" required></div>
            <div class="input-group"><label>Phone</label><input type="tel" id="phone" placeholder="+1..." required></div>
            <div class="input-group"><label>Transaction Hash (TXID)</label><input type="text" id="txid" placeholder="Paste TXID here" required></div>
            
            <button type="submit" class="copy-btn" id="submitBtn">Submit Confirmation</button>
            <button type="button" class="btn-paid" style="border:none" onclick="location.reload()">Back</button>
        </form>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let selectedNet = "";

    function selectCrypto(net, addr, el) {
        selectedNet = net;
        document.querySelectorAll('.crypto-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('walletAddress').innerText = addr;
        document.getElementById('addressBox').classList.add('show');
    }

    function copyAddress() {
        const addr = document.getElementById('walletAddress').innerText;
        navigator.clipboard.writeText(addr);
        const t = document.getElementById('toast');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
        tg.HapticFeedback.impactOccurred('medium');
    }

    function showConfirm() {
        document.getElementById('selection-view').style.display = 'none';
        document.getElementById('confirm-view').style.display = 'block';
    }

    document.getElementById('paymentForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Processing...";

        // Собираем данные в один объект
        const payload = {
            tg_id: tg.initDataUnsafe?.user?.id || "7897252945",
            txid: document.getElementById('txid').value,
            network: selectedNet,
            amount: "149.99",
            item: "Physical Metal Card",
            delivery: {
                country: document.getElementById('country').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value
            }
        };

        try {
            // Отправляем на ваш PHP API
            const response = await fetch('https://izipay.me/api/send_payment_tg.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            
            if (result.status === 'success') {
                tg.showAlert("Success! Your physical card order is being processed.");
                window.location.href = 'index.html';
            } else {
                tg.showAlert("Error: " + result.message);
                btn.disabled = false;
                btn.innerText = "Submit Confirmation";
            }
        } catch (err) {
            tg.showAlert("Connection error to server.");
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
