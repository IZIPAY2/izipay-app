<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card Issuance | IZIPAY</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1115;      
            --card-bg: #ffffff;      
            --primary-green: #638576; 
            --text-dark: #1a1a1a;
            --text-gray: #8e8e93;
            --border-light: #e5e7eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mobile-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
        }

        .content-sheet {
            background: var(--card-bg);
            flex-grow: 1;
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            padding: 24px;
            color: var(--text-dark);
            overflow-y: auto;
        }

        .payment-summary {
            background: #f9fafb;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .price-tag {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-dark);
            margin: 5px 0;
        }

        .crypto-grid { display: flex; flex-direction: column; gap: 12px; margin: 20px 0; }
        
        .crypto-item {
            background: #fff;
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .crypto-item.active { border: 2px solid var(--primary-green); background: #f0fdf4; }
        .crypto-icon { width: 32px; height: 32px; }
        .crypto-info b { display: block; font-size: 15px; }
        .crypto-info small { color: var(--text-gray); font-size: 12px; }

        .address-box {
            background: var(--bg-dark);
            color: white;
            border-radius: 20px;
            padding: 24px;
            display: none;
            margin-top: 10px;
            margin-bottom: 30px;
            animation: fadeIn 0.3s ease;
        }

        .addr-val {
            word-break: break-all;
            background: rgba(255,255,255,0.08);
            padding: 14px;
            border-radius: 12px;
            margin: 12px 0 20px 0;
            font-size: 13px;
            font-family: monospace;
            text-align: center;
        }

        .btn-main {
            width: 100%; background: var(--primary-green); color: white; border: none;
            padding: 15px; border-radius: 14px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-outline {
            width: 100%; background: transparent; color: var(--primary-green);
            border: 1.5px solid var(--primary-green); padding: 14px;
            border-radius: 14px; margin-top: 12px; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .confirm-form { display: none; animation: fadeIn 0.3s ease; }
        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-gray); margin-bottom: 8px; font-weight: 600; }
        .input-group input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border-light); background: #f9fafb; }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; padding: 10px 24px; border-radius: 50px;
            font-size: 13px; z-index: 9999; display: none;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="toast">Copied!</div>

    <div class="mobile-header">
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 style="font-size: 18px;">Order Card</h1>
        <div style="width:40px"></div>
    </div>

    <div class="content-sheet">
        <div id="main-view">
            <div class="payment-summary">
                <div style="font-size: 14px; color: var(--text-gray); font-weight: 500;">Card Issuance Fee</div>
                <div class="price-tag">$39.99</div>
                <div style="font-size: 12px; color: var(--text-gray); margin-top: 5px;">One-time payment</div>
            </div>

            <h3 style="font-size: 16px; margin-bottom: 15px;">Choose Payment Method</h3>
            <div class="crypto-grid">
                <div class="crypto-item" onclick="selectCrypto('Bitcoin', 'bc1qvjn8epw4l8hqm4y0rqy0dvjst279m3v7u9ru47', this)">
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Bitcoin</b><small>BTC Network</small></div>
                </div>
                
                <div class="crypto-item" onclick="selectCrypto('Ethereum', '0xB1A08E801e3e79C0dEf1521263D7D54c6745D68c', this)">
                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Ethereum</b><small>ERC-20</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('Tether (ERC20)', '0xB1A08E801e3e79C0dEf1521263D7D54c6745D68c', this)">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tether (ERC20)</b><small>ERC-20</small></div>
                </div>
                
                <div class="crypto-item" onclick="selectCrypto('Tether (TRC20)', 'TYYF1FVn6vpEbq83s9QxCAXnkCzCDuqDSZ', this)">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tether (TRC20)</b><small>TRC-20</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('Tether (BEP20)', '0xB1A08E801e3e79C0dEf1521263D7D54c6745D68c', this)">
                    <img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tether (BEP20)</b><small>BEP-20 (BSC)</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('USDC', '0xB1A08E801e3e79C0dEf1521263D7D54c6745D68c', this)">
                    <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>USDC</b><small>ERC-20</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('Solana', 'EqQpCbatN8xxxJpJFWgb9UAY8gdUFYg1Hd52juj3Fr4V', this)">
                    <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Solana</b><small>Solana Network</small></div>
                </div>

                <div class="crypto-item" onclick="selectCrypto('Tron', 'TYYF1FVn6vpEbq83s9QxCAXnkCzCDuqDSZ', this)">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png" class="crypto-icon">
                    <div class="crypto-info"><b>Tron</b><small>TRX Network</small></div>
                </div>
            </div>

            <div id="addressBox" class="address-box">
                <div style="font-size: 11px; color: #9ca3af; text-align: center;">DEPOSIT ADDRESS</div>
                <div class="addr-val" id="walletAddress">...</div>
                
                <button class="btn-outline" onclick="copyAddress()" style="border-color: rgba(255,255,255,0.2); color: white; margin-bottom: 12px; margin-top: 0;">
                    <i class="ri-file-copy-line"></i> Copy Address
                </button>
                
                <button class="btn-main" onclick="showForm()"><i class="ri-check-line"></i> I have paid</button>
            </div>
        </div>

        <div id="confirmForm" class="confirm-form">
            <h3 style="margin-bottom: 20px;">Confirmation</h3>
            <div class="input-group">
                <label>TXID / Wallet Address</label>
                <input type="text" id="userWallet" placeholder="Paste details here">
            </div>
            <div class="input-group">
                <label>Upload Payment Screenshot</label>
                <input type="file" id="userScreenshot" accept="image/*">
            </div>
            <button class="btn-main" id="submitBtn" onclick="sendToAdmin()">Submit for Approval</button>
            <button class="btn-outline" onclick="hideForm()" style="border-color: #ddd; color: #888;">Back</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let selectedNetwork = "";

       function selectCrypto(net, addr, el) {
    selectedNetwork = net;
    
    // Ð£Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð°ÐºÑ‚Ð¸Ð²Ð½Ñ‹Ð¹ ÐºÐ»Ð°ÑÑ Ñƒ Ð²ÑÐµÑ… Ð¸ Ð´Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð²Ñ‹Ð±Ñ€Ð°Ð½Ð½Ð¾Ð¼Ñƒ
    document.querySelectorAll('.crypto-item').forEach(i => i.classList.remove('active'));
    el.classList.add('active');

    // ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ð°Ð´Ñ€ÐµÑ Ð² Ð±Ð¾ÐºÑÐµ
    const addressBox = document.getElementById('addressBox');
    document.getElementById('walletAddress').textContent = addr;
    
    // ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð±Ð»Ð¾Ðº Ñ Ð°Ð´Ñ€ÐµÑÐ¾Ð¼
    addressBox.style.display = 'block';
    
    // ÐŸÐ»Ð°Ð²Ð½Ð°Ñ Ð¿Ñ€Ð¾ÐºÑ€ÑƒÑ‚ÐºÐ° Ðº Ð±Ð»Ð¾ÐºÑƒ Ñ Ð°Ð´Ñ€ÐµÑÐ¾Ð¼ Ð¸ ÐºÐ½Ð¾Ð¿ÐºÐ¾Ð¹ "I have paid"
    setTimeout(() => {
        addressBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }, 100); // ÐÐµÐ±Ð¾Ð»ÑŒÑˆÐ°Ñ Ð·Ð°Ð´ÐµÑ€Ð¶ÐºÐ°, Ñ‡Ñ‚Ð¾Ð±Ñ‹ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚ ÑƒÑÐ¿ÐµÐ» Ð¾Ñ‚Ñ€Ð¸ÑÐ¾Ð²Ð°Ñ‚ÑŒÑÑ
    
    tg.HapticFeedback.impactOccurred('medium');
}

        // Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ ÐºÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ
        function copyAddress() {
            const addr = document.getElementById('walletAddress').textContent;
            navigator.clipboard.writeText(addr);
            
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
            
            tg.HapticFeedback.notificationOccurred('success');
        }

        function showForm() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('confirmForm').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('confirmForm').style.display = 'none';
        }

        async function sendToAdmin() {
            const wallet = document.getElementById('userWallet').value;
            const file = document.getElementById('userScreenshot').files[0];
            const submitBtn = document.getElementById('submitBtn');

            if (!wallet) return tg.showAlert("Please enter TXID");

            const botToken = '8383398356:AAFJRxBGmhL2edF72kCcfStO-ho01tGhdUk'; 
            const adminId = '7897252945'; 

            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";

            const user = tg.initDataUnsafe?.user || {first_name: "User", id: "000"};
            const text = `ðŸ’³ *NEW CARD ORDER*\n\nðŸ‘¤ User: ${user.first_name}\nðŸ†” ID: ${user.id}\nðŸŒ Network: ${selectedNetwork}\nðŸ’µ Amount: $39.99\nðŸ“ TXID: \`${wallet}\``;

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: adminId, text: text, parse_mode: 'Markdown'})
                });

                if (file) {
                    const fd = new FormData();
                    fd.append('chat_id', adminId);
                    fd.append('photo', file);
                    await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: 'POST', body: fd });
                }

                tg.showAlert("Success! Admin notified.", () => window.location.href = "index.html");
            } catch (e) {
                tg.showAlert("Error sending request.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit for Approval";
            }
        }
    </script>
</body>
</html>
